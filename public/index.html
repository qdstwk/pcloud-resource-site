<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教会资源库</title>
  <style>
    body { font-family: 'Microsoft YaHei', sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; line-height: 1.6; }
    h1 { color: #2c3e50; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    .controls { display: flex; align-items: center; margin: 15px 0; gap: 10px; }
    #backLink { color: #3498db; text-decoration: none; white-space: nowrap; }
    #searchBox { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; flex: 1; max-width: 400px; }
    iframe { width: 100%; height: 70vh; border: none; margin-top: 10px; background: #f8f9fa; }
    #searchResults { display: none; margin-top: 20px; }
    .file-item { padding: 10px; border-bottom: 1px solid #f0f0f0; }
    .file-item a { color: #2980b9; text-decoration: none; display: block; }
    .loading { color: #6c757d; font-style: italic; }
    .empty { color: #6c757d; padding: 20px; text-align: center; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <h1 id="title">资源分类</h1>
  <div class="controls">
    <a href="#" id="backLink" style="display:none">← 返回上一级</a>
    <input type="text" id="searchBox" placeholder="输入文件名关键词..." autocomplete="off">
  </div>
  <div id="content" class="content-area"></div>
  <div id="searchResults" class="search-results"></div>
  <script src="/app.js"></script>
</body>
</html>
