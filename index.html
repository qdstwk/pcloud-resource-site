    body {
      font-family: 'Microsoft YaHei', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    #backLink {
      display: inline-block;
      margin-bottom: 20px;

      text-decoration: none;

    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px 15px;
      border-bottom: 1px solid #f0f0f0;
    }
    li:hover {
      background-color: #f9f9f9;
    }
    a {
      color: #2980b9;
      text-decoration: none;
      display: block;
    }
    .loading {
      color: #7f8c8d;
      font-style: italic;
    }
    .error {
      color: #e74c3c;
    }
  </style>
</head>
