<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>教会资源库</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .controls {
      display: flex;
      align-items: center;
      margin: 15px 0;
      gap: 10px;
    }
    #backLink {
      color: #3498db;
      text-decoration: none;
    }
    #searchBox {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      flex: 1;
      max-width: 400px;
    }
    #searchResults {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .file-item {
      padding: 8px 0;
      border-bottom: 1px solid #f5f5f5;
    }
    .file-item a {
      color: #2980b9;
      text-decoration: none;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
    .empty {
      color: #999;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="title">资源分类</h1>
  <div class="controls">
    <a href="#" id="backLink" style="display:none">← 返回上一级</a>
    <input type="text" id="searchBox" placeholder="输入文件名关键词...">
  </div>
  <div id="content"></div>
  <div id="searchResults" style="display:none;"></div>
  <script src="app.js"></script>
</body>
</html>
